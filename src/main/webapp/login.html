  <section>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div id="form-login">
            <form id="milogin" class="col s12" method="post">

              <div class="row">
                <div class="input-field col s12">
                  <label for="email">Correo</label>
                  <input type="email" name="email" value="sunshine88@gmail.com" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required>
                  <div id="mail_error"></div>


                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="password">Contrase&ntilde;a</label>
                  <input type="password" name="password" id="password" value="123456" required>
                  <div id="pass_error"></div>

                </div>
              </div>
              <div class="row">
                <div class="col s12" id="submitBtn">
                  <!-- id aqui evitar que no capture el evento click erraticamente -->
                  <input type="submit" class="btn orange darken-4 waves-effect waves-light" value="Login">

                </div>


              </div>
            </form>
            <div class="row">
              <div class="col s5">
                <a href="./registro.html">Registrarse</a>
              </div>
